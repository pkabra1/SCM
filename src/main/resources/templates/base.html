<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">SCM</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <!-- font awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 dark:text-white bg-gray-100">
  
<div>
  <!-- common header -->
  <div data-th-replace="~{navbar :: navbar}">

  </div>

  <!-- main content -->
  <div class="p-4">
    <section th:replace="${content}"></section>
  </div>

  <!-- common footer -->
  <!-- <footer class="p-4">
    Footer: This is a common footer
  </footer> -->

  <!-- flow bite content -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script data-th-src="@{/js/script.js}"></script>
  <div th:replace="${script}"></div>
  </body>

</html>
