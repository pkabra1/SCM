<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">SCM</title>
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<div>
  <!-- common header -->
  <div data-th-replace="navbar :: navbar">

  </div>

  <!-- main content -->
  <div class="p-4">
    <section th:replace="${content}"></section>
  </div>

  <!-- common footer -->
  <footer class="p-4">
    Footer: This is a common footer
  </footer>

  <!-- flow bite content -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <div th:replace="${script}"></div>
  </body>

</html>
